<h2 mat-dialog-title>{{ isEditMode ? 'Update Contact' : 'Add Contact' }}</h2>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Contact Name</mat-label>
        <input matInput formControlName="contactName" placeholder="Enter contact name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Contact Type</mat-label>
        <mat-select formControlName="contactType">
          <mat-option [value]="1">Manufacturer</mat-option>
          <mat-option [value]="2">Supplier</mat-option>
          <mat-option [value]="3">Both</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="addressLine1" placeholder="Enter address line 1" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Address Line 2</mat-label>
        <input matInput formControlName="addressLine2" placeholder="Enter address line 2" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Enter city" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" placeholder="Enter state" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Zip Code</mat-label>
        <input matInput type="number" formControlName="zip" placeholder="Enter zip code" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" formControlName="phone" placeholder="Enter phone" />
      </mat-form-field>
    </div>

  </div>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? 'Update Contact' : 'Add Contact' }}
    </button>
  </mat-dialog-actions>
</form>
