<h2 mat-dialog-title>{{ isEditMode ? 'Update Contact' : 'New Contact' }}</h2>

<form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="row">
      <div class="half-width" style="margin-top: 16px;">
        <label class="mat-label" style="margin-bottom: 4px; display: block;">Contact Type</label>
        <mat-radio-group formControlName="contactType">
          <mat-radio-button [value]="1" class="mr-3">Manufacturer</mat-radio-button>
          <mat-radio-button [value]="2" class="mr-3">Supplier</mat-radio-button>
          <mat-radio-button [value]="3">Both</mat-radio-button>
        </mat-radio-group>
        <mat-error *ngIf="contactForm.get('contactType')?.invalid && contactForm.get('contactType')?.touched">
          Please select a contact type.
        </mat-error>
      </div>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Contact Name</mat-label>
        <input matInput formControlName="contactName" placeholder="Enter contact name" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Address Line 1</mat-label>
        <input matInput formControlName="addressLine1" placeholder="Enter address line 1" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Address Line 2</mat-label>
        <input matInput formControlName="addressLine2" placeholder="Enter address line 2" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Enter city" />
      </mat-form-field>

    

      <mat-form-field  appearance="outline" class="half-width form-wrapper" >
        <mat-label>State</mat-label>
        <mat-select required formControlName="state" panelClass="dropdown-panel">
          <mat-option [value]="''">--- Select State ---</mat-option>
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{ state.viewValue }}
          </mat-option>
        </mat-select>
        
      </mat-form-field>
      
      

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Zip Code</mat-label>
        <input matInput type="number" formControlName="zip" placeholder="Enter zip code" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" formControlName="phone" placeholder="Enter phone" />
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button class="primary-button" type="submit">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </mat-dialog-actions>
</form>
