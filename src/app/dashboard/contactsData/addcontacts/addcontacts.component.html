<h2 mat-dialog-title>{{ isEditMode ? 'Update Contact' : 'New Contact' }}</h2>
<form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-hint class="global-hint">All fields marked with an asterisk (*) are required</mat-hint>

  <div mat-dialog-content>
    <div>
    <div class="row" style="margin-top: 20px;">
      <div class="half-width" style="margin-top: 16px;">
        <label class="mat-label" style="margin-bottom: 4px; display: block;">Contact Type</label>
        <mat-radio-group formControlName="contactType">
          <mat-radio-button [value]="1" class="mr-3">Manufacturer</mat-radio-button>
          <mat-radio-button [value]="2" class="mr-3">Supplier</mat-radio-button>
          <mat-radio-button [value]="3">Both</mat-radio-button>
        </mat-radio-group>
        
      </div>
    </div>
  </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label> Name</mat-label>
        <input matInput formControlName="contactName" placeholder="Enter contact name" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-label>Address</mat-label>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label> Line 1</mat-label>

        <input matInput formControlName="addressLine1" placeholder="Enter address line 1" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label> Line 2</mat-label>
        <input matInput formControlName="addressLine2" placeholder="Enter address line 2" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="Enter city" />
      </mat-form-field>

    

      <mat-form-field  appearance="outline" class="half-width" >
        <mat-label>State</mat-label>
        <mat-select  matNativeControl formControlName="state" panelClass="dropdown-panel">
          <mat-option [value]="0">--- Select ---</mat-option>
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{ state.viewValue }}
          </mat-option>
        </mat-select>
        
      </mat-form-field>
      
      

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Zip</mat-label>
        <input matInput  formControlName="zip" placeholder="Enter zip code" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" formControlName="phone" placeholder="Enter phone" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>

      
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button class="primary-button" type="submit">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </mat-dialog-actions>
</form>
