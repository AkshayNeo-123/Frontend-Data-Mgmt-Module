<div class="container for-margin">
  <h4 class="fw-bold mb-3">Additives</h4>

<div class="d-flex align-items-center justify-content-between">
  <div class="w-100">
     <mat-form-field appearance="outline" class="search-field" style="width: fit-content;">
      <mat-label>Search by additive name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search  additives" />
    </mat-form-field>
   
</div>
<div>
    <button
    *ngIf="canAddAdditive"
      class="add-additive-btn me-5 w-100"
      (click)="openAddAdditiveDialog()">
      <i class="fas fa-plus me-2"></i> Add Additive
    </button>
  </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="w-auto" >
      <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" matSortDisableClear="true" disableClear="true" class="table table-bordered table-striped table-hover mat-elevation-z8"
             style="table-layout: fixed; width: 100%; text-align: center;">

        <ng-container matColumnDef="additiveName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header 
           >Additive Name</th>
          <td mat-cell *matCellDef="let element" 
              >{{ element.additiveName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef 
             >Actions</th>
          <td mat-cell *matCellDef="let element" 
             >
            <i *ngIf="canEditAdditive" class="fas fa-pencil-alt me-3 action-icon text-primary" (click)="editAdditiveData(element)"></i>
            <i *ngIf="canDeleteAdditive" class="fas fa-trash-alt action-icon text-danger" (click)="deleteAdditivesData(element.id)"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
