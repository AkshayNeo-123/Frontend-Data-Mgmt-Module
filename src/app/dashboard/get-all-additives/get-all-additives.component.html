<div class="container mt-4">
  <h4 class="fw-bold mb-3">Additives</h4>

  <div class="d-flex justify-content-start align-items-center mb-3">
    <button
      class="add-additive-btn me-4"
      (click)="openAddAdditiveDialog()">
      <i class="fas fa-plus me-2"></i> Add Additive
    </button>

    <mat-form-field appearance="outline" class="search-field" style="width: fit-content;">
      <mat-label>Search by additive name</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search  additives" />
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-center">
    <div class="w-auto" style="min-width: 600px; max-width: 600px;">
      <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" matSortDisableClear="true" disableClear="true" class="table table-bordered table-striped table-hover mat-elevation-z8"
             style="table-layout: fixed; width: 100%; text-align: center;">

        <ng-container matColumnDef="additiveName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header 
              style="width: 60%; text-align: center;">Additive Name</th>
          <td mat-cell *matCellDef="let element" 
              >{{ element.additiveName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef 
              style="width: 40%;">Actions</th>
          <td mat-cell *matCellDef="let element" 
             >
            <i class="fas fa-pencil-alt me-3 action-icon text-primary" (click)="editAdditiveData(element)"></i>
            <i class="fas fa-trash-alt action-icon text-danger" (click)="deleteAdditivesData(element.id)"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
