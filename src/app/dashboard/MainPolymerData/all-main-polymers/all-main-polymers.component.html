<table mat-table [dataSource]="dataSource" matSort class="table table-bordered">
  
    <ng-container matColumnDef="polymerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Polymer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.polymerName }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['polymerName']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['polymerName'];"></tr>
  
  </table>
