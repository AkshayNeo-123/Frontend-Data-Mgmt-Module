<div class="container mt-4">
  <h4 class="fw-bold mb-3">Main Polymer</h4>

  <div class="d-flex justify-content-start align-items-center mb-3">
    <button   style=" font-size: 16px;
    padding: 8px 16px;
    border-radius: 4px;
    margin-bottom: 40px;
  
    background-color: #4caf50; 
    color: white;
    border: none;
    transition: background-color 0.3s ease;;"
    class="mr-3 add-additives-btn me-4"
    (click)="openMainPolymerDialog()">
    <i class="fas fa-plus me-2"></i> Add Main Polymer
  </button>

    <mat-form-field appearance="outline" class="search-field" style="width: fit-content;">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search for main polymer" />
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">

    <div class="w-auto" style="min-width: 600px; max-width: 600px;">
      <table mat-table [dataSource]="dataSource" matSort
      class="table table-bordered table-striped table-hover mat-elevation-z8"
      style="table-layout: fixed; width: 100%; text-align: center;">

      <ng-container matColumnDef="polymerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
              style="width: 60%; text-align: center;">Main Polymer Name</th>
        
        <td mat-cell *matCellDef="let element" >
          {{ element.polymerName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;">Actions</th>
        <td mat-cell *matCellDef="let element" style="width: 40%;">
          <i class="fas fa-pencil-alt me-3 action-icon text-primary" matTooltip="Edit" (click)="editMainPolymerData(element)"></i>
          <i class="fas fa-trash-alt action-icon text-danger" matTooltip="Delete" (click)="deleteAdditivesData(element.id)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
