<h2 mat-dialog-title>{{ isEditMode ? 'Update Main Polymer' : 'New Main Polymer' }}</h2>
<form [formGroup]="mainPolymerForm" (ngSubmit)="onSubmit()">
  <mat-hint class="global-hint">All fields marked with an asterisk (*) are required</mat-hint>

  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Main Polymer Name</mat-label>
        <input matInput formControlName="polymerName" placeholder="Enter mainpolymer name" required maxlength="99" />
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-dialog-actions align="end" class="buttons">
      <button mat-raised-button class="primary" type="submit">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>

    </mat-dialog-actions>
  </div>
</form>
