<h2 mat-dialog-title>{{ isEditMode ? 'Update Additive' : 'New Additive' }}</h2>
<form [formGroup]="mainPolymerForm" (ngSubmit)="onSubmit()">
  <mat-hint class="global-hint">All fields marked with an asterisk (*) are required</mat-hint>

  <div mat-dialog-content>
    <div class="row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label> Name</mat-label>
        <input
          matInput
          formControlName="polymerName"
          placeholder="Enter mainpolymer name"
          required
        />
        <!-- <mat-error *ngIf="additiveForm.controls['additiveName'].hasError('required')">
          Additive Name is required
        </mat-error> -->
      </mat-form-field>
    </div>
  </div>
    <div>
  <mat-dialog-actions align="end" class="buttons">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button class="primary-button" type="submit">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
  </mat-dialog-actions>
    </div>
</form>
