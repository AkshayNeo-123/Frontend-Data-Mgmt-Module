<div>
    <h4 class="fw-bold">Recipe Table</h4>
  
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button mat-raised-button class="mr-3 add-material-btn me-4" (click)="openAddDialog()">
        <i class="fas fa-plus me-2"></i> Add New Recipe
      </button>
  
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="styled-table table table-bordered table-striped table-hover mat-elevation-z8">
  
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.productName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.projectName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="additiveName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Additive </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.additiveName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="polymerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Main Polymer </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.polymerName}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let recipe" class="text-center">
        <button mat-icon-button color="primary" (click)="editRecipe(recipe)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button mat-icon-button color="warn" (click)="deleteRecipe(recipe)">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
