<div class="container">
  <h4 class="fw-bold">Recipe Table</h4>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-raised-button class="mr-3 add-material-btn me-4" (click)="openAddDialog()">
      <i class="fas fa-plus me-2"></i> Add New Recipe
    </button>

    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="dataSource" matSort
    class="styled-table table table-bordered table-striped table-hover mat-elevation-z8">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="recipeNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipe Number </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.receipeId}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.project.projectNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="additiveName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Additive </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.additive.additiveName}} </td>
    </ng-container> -->

    <ng-container matColumnDef="composition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Composition </th>
      <td mat-cell *matCellDef="let recipe">
        {{ recipe.composition }}
      </td>
    </ng-container>

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.projectNumber}} </td>
    </ng-container>
    
    <ng-container matColumnDef="additiveName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Additive </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.additiveName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="polymerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Main Polymer </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.polymerName}} </td>
    </ng-container>
    

    <!-- <ng-container matColumnDef="polymerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Main Polymer </th>
      <td mat-cell *matCellDef="let recipe"> {{recipe.mainPolymer.polymerName}} </td>
    </ng-container> -->

    <ng-container matColumnDef="compounding">
      <th mat-header-cell *matHeaderCellDef> Compounding Data </th>
      <td mat-cell *matCellDef="let recipe">
        <button mat-button color="primary" (click)="downloadCompoundingData(recipe)">
          <i class="fas fa-file-excel me-2"></i>Download
        </button>
      </td>
    </ng-container>
    

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <i class="fas fa-pencil-alt me-3 action-icon"></i>
        <i class="fas fa-trash-alt action-icon"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
