<div class="p-4" style="max-height: 80vh; overflow-y: auto;">
  <h2 mat-dialog-title class="mb-4">New Recipe</h2>
   <!-- <h2 mat-dialog-title class="mb-4">{{ isEdit ? 'Edit Recipe' : 'New Recipe' }}</h2> -->

  <mat-hint class="global-hint mb-3">All fields marked with an asterisk (*) are required</mat-hint>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <div class="row">
        <!-- <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Recipe Number</mat-label>
            <input matInput formControlName="recipeNumber" required />
          </mat-form-field>
        </div> -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" required />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Project Number</mat-label>
            <mat-select formControlName="projectId">
              <mat-option *ngFor="let project of projects" [value]="project.projectId">
                {{ project.projectNumber }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Additive</mat-label>
            <mat-select formControlName="additiveId">
              <mat-option *ngFor="let additive of additives" [value]="additive.id">
                {{ additive.additiveName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Main Polymer</mat-label>
            <mat-select formControlName="mainPolymerId">
              <mat-option *ngFor="let polymer of mainPolymers" [value]="polymer.id">
                {{ polymer.polymerName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments" rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div formArrayName="components" class="mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <label class="text-dark fw-bold fs-5">Components</label>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="addComponent()">Add Component</button>
      </div>

      <div *ngFor="let comp of components.controls; let i = index" [formGroupName]="i">
        <div class="row mb-3 g-2">
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Component</mat-label>
              <mat-select formControlName="componentId">
                <mat-option *ngFor="let c of availableComponents" [value]="c.id">{{ c.componentName }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>WT%</mat-label>
              <input matInput type="number" formControlName="wtPercentage" />
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>VOL%</mat-label>
              <input matInput type="number" formControlName="volPercentage" />
            </mat-form-field>
          </div>
          <div class="col-md-1">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Density</mat-label>
              <input matInput type="number" formControlName="density" />
            </mat-form-field>
          </div>
          <div class="col-md-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of componentTypes" [value]="type.type">
                  {{ type.type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2 d-flex">
            <mat-checkbox formControlName="mp">MP</mat-checkbox>
            <mat-checkbox formControlName="mf" class="ms-2">MF</mat-checkbox>
          </div>
          <div class="col-md-1 d-flex align-items-center">
            <button mat-icon-button color="warn" (click)="deleteComponent(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 d-flex g-2  justify-content-end  ">
      <button class="" mat-raised-button type="submit" color="primary" [disabled]="!recipeForm.valid">Submit</button>
      <button mat-stroked-button type="button" color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
