<div class="p-4">

  <h2 mat-dialog-title class="mb-4">Add New Recipe</h2>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>

      <div class="row">

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Recipe Number</mat-label>
            <input matInput formControlName="recipeNumber" required placeholder="Enter Recipe Number">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" required placeholder="Enter product name">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Project Number</mat-label>
            <input matInput formControlName="projectNumber" placeholder="Enter project Number">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Main Polymer</mat-label>
            <mat-select formControlName="mainPolymerId">
              <mat-option *ngFor="let polymer of mainPolymers" [value]="polymer.id">
                {{ polymer.polymerName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Comments</mat-label>
            <input matInput formControlName="comments" placeholder="Enter comments">
          </mat-form-field>
        </div>
      </div>

    </div>

    <div class="mt-4">
      <h5>Components</h5>
      <button mat-raised-button color="accent" class="mb-2" (click)="addComponent()" type="button">
        + Add Component
      </button>

     
      <table mat-table [dataSource]="components" class="mat-elevation-z8 fw-100 mb-4 table-bordered" *ngIf="components.length > 0">
        <ng-container matColumnDef="componentName">
          <th mat-header-cell *matHeaderCellDef>Component</th>
          <td mat-cell *matCellDef="let component; let i = index">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Component</mat-label>
              <mat-select [(ngModel)]="component.componentName" name="componentName{{i}}">
                <mat-option *ngFor="let comp of availableComponents" [value]="comp.name">
                  {{ comp.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="wtPercentage">
          <th mat-header-cell *matHeaderCellDef>WT%</th>
          <td mat-cell *matCellDef="let component">
            <input matInput [(ngModel)]="component.wtPercentage" type="number" />
          </td>
        </ng-container>
    
        <ng-container matColumnDef="volPercentage">
          <th mat-header-cell *matHeaderCellDef>VOL%</th>
          <td mat-cell *matCellDef="let component">
            <input matInput [(ngModel)]="component.volPercentage" type="number" />
          </td>
        </ng-container>
    
        <ng-container matColumnDef="density">
          <th mat-header-cell *matHeaderCellDef>Density</th>
          <td mat-cell *matCellDef="let component">
            <input matInput [(ngModel)]="component.density" type="number" />
          </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let component">
            <input matInput [(ngModel)]="component.type" />
          </td>
        </ng-container>
    
        <ng-container matColumnDef="mp">
          <th mat-header-cell *matHeaderCellDef>MP</th>
          <td mat-cell *matCellDef="let component">
            <mat-checkbox [(ngModel)]="component.mp"></mat-checkbox>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="mf">
          <th mat-header-cell *matHeaderCellDef>MF</th>
          <td mat-cell *matCellDef="let component">
            <mat-checkbox [(ngModel)]="component.mf"></mat-checkbox>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let _, let i = index">
            <button mat-icon-button color="warn" (click)="removeComponent(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>



    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="recipeForm.invalid">
        Save
      </button>
    </mat-dialog-actions>
  </form>

</div>
