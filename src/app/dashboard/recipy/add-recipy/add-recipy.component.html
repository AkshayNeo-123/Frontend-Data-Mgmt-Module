<div class="p-4" style="max-height: 80vh; overflow-y: auto;">

  <h2 mat-dialog-title class="mb-4">Add New Recipe</h2>

  <mat-hint class="global-hint mb-3">All fields marked with an asterisk (*) are required</mat-hint>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>

      <div class="row">

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Recipe Number</mat-label>
            <input matInput formControlName="recipeNumber" required placeholder="Enter Recipe Number">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" required placeholder="Enter product name">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Project Number</mat-label>
            <input matInput formControlName="projectNumber" placeholder="Enter project Number">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Main Polymer</mat-label>
            <mat-select formControlName="mainPolymerId">
              <mat-option *ngFor="let polymer of mainPolymers" [value]="polymer.id">
                {{ polymer.polymerName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Comments</mat-label>
            <input matInput formControlName="comments" placeholder="Enter comments">
          </mat-form-field>
        </div>
      </div>

    </div>

    <div class="row justify-content-center mb-3 mt-4">
      <div class="col-md-11">
        <div class="form-group">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="text-dark fw-bold fs-5">Components</label>
            <button type="button" class="btn btn-sm btn-outline-primary rounded-0" (click)="addComponent()">Add Component</button>
          </div>

          <div class="">
            <table mat-table [dataSource]="components" class="w-100 mat-elevation-z2">


             
              <ng-container matColumnDef="componentName">
                <th mat-header-cell *matHeaderCellDef>Component</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-form-field appearance="outline" class="w-100 table-bordered">
                    <mat-label>Component</mat-label>
                    <mat-select [(ngModel)]="component.componentId" [name]="'componentId' + i">
                      <mat-option *ngFor="let comp of availableComponents" [value]="comp.id">
                        {{ comp.componentName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- WT% -->
              <ng-container matColumnDef="wtPercentage">
                <th mat-header-cell *matHeaderCellDef>WT%</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-form-field appearance="outline">
                    <input matInput type="number" [(ngModel)]="component.wtPercentage" [name]="'wtPercentage' + i">
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- VOL% -->
              <ng-container matColumnDef="volPercentage">
                <th mat-header-cell *matHeaderCellDef>VOL%</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-form-field appearance="outline">
                    <input matInput type="number" [(ngModel)]="component.volPercentage" [name]="'volPercentage' + i">
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- Density -->
              <ng-container matColumnDef="density">
                <th mat-header-cell *matHeaderCellDef>Density</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-form-field appearance="outline">
                    <input matInput type="number" [(ngModel)]="component.density" [name]="'density' + i">
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- Type -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-form-field appearance="outline">
                    <input matInput [(ngModel)]="component.type" [name]="'type' + i">
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- MP -->
              <ng-container matColumnDef="mp">
                <th mat-header-cell *matHeaderCellDef>MP</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-checkbox [(ngModel)]="component.mp" [name]="'mp' + i"></mat-checkbox>
                </td>
              </ng-container>

              <!-- MF -->
              <ng-container matColumnDef="mf">
                <th mat-header-cell *matHeaderCellDef>MF</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <mat-checkbox [(ngModel)]="component.mf" [name]="'mf' + i"></mat-checkbox>
                </td>
              </ng-container>

              <!-- Actions (Delete Button) -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let component; let i = index">
                  <button mat-icon-button color="warn" (click)="deleteComponent(i)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="text-end mt-4">
      <button mat-raised-button type="submit" color="primary" [disabled]="!recipeForm.valid">Submit</button>
      <button mat-stroked-button type="button" color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
