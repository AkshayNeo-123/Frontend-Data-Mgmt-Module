<div class="container mt-4">
  <h4 class="fw-bold text-center mb-4">Master Table</h4>

  <div class="table-responsive">
    <table mat-table [dataSource]="masterTableData" matSort
           class="table table-bordered table-striped table-hover mat-elevation-z8">

      <!-- Table Name Column -->
      <ng-container matColumnDef="table">
        <th mat-header-cell *matHeaderCellDef>Table</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="element.name">

            <a *ngSwitchCase="'Contact'" mat-raised-button color="primary" [routerLink]="['/dashboard/contacts']">
              <i class="fas fa-eye me-2"></i> Contact
            </a>

            <a *ngSwitchCase="'Main Polymer'" mat-raised-button color="accent" [routerLink]="['/dashboard/all-main-polymers']">
              <i class="fas fa-eye me-2"></i> Main Polymer
            </a>

            <a *ngSwitchCase="'Additive'" mat-raised-button color="warn" [routerLink]="['/dashboard/get-all-additives']">
              <i class="fas fa-eye me-2"></i> Additive
            </a>

          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
