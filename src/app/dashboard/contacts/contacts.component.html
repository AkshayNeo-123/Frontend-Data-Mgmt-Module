  <div class="d-flex justify-content-start align-items-center mb-3">
    <!-- <button style="background-color: #4caf50;" mat-raised-button class="mr-3 add-contact-btn me-4" (click)="openAddContactDialog()">
      <i class="fas fa-plus me-2"></i> Add Contact

    <button class="mr-3 add-contact-btn me-4" (click)="openAddContactDialog()">
      <i class="fas fa-plus me-2"></i> Add Contact
    </button>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search contacts">
    </mat-form-field>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort
           class="table table-bordered table-striped table-hover mat-elevation-z8">

           <ng-container matColumnDef="contactId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{element.contactId}}</td>
          </ng-container>
    
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Name</th>
        <td mat-cell *matCellDef="let element">{{element.contactName}}</td>
      </ng-container>

    
      <ng-container matColumnDef="contactType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Type</th>
        <td mat-cell *matCellDef="let element">{{ allTypes[element.contactType] }}</td>
      </ng-container>

     
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <i class="fas fa-pencil-alt me-3 action-icon text-primary" (click)="editContact(element)"></i>
          <i class="fas fa-trash-alt action-icon text-danger" (click)="deleteContactsDetails(element.contactId)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
