<div class="container mt-4">
  <h4 class="fw-bold mb-3">Contacts Table</h4>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-raised-button  (click)="openAddContactDialog()">
      <mat-icon>person_add</mat-icon> Add Contact
    </button>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search contacts">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

    <!-- Contact ID -->
    <!-- <ng-container matColumnDef="contactId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.contactId}}</td>
    </ng-container> -->

    <!-- Contact Name -->
    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.contactName}}</td>
    </ng-container>

    <ng-container matColumnDef="contactType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ allTypes[element.contactType] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button color="accent" (click)="openContactDetails(element.contactId)">
          <mat-icon>visibility</mat-icon>
        </button> -->
        <button mat-icon-button color="warn" (click)="deleteContactsDetails(element.contactId)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editContact(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator> -->
</div>
