<div class="container for-margin">
  <h4 class="fw-bold mb-3">Contacts </h4>

<div class="d-flex align-items-center justify-content-between">
  <div class="w-100">
     <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by contact name</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Search contacts">
    </mat-form-field>
</div>
<div >
  <button *ngIf="canAddContact" mat-raised-button  class="me-5 add-contact-btn  w-100"(click)="openAddContactDialog()" style=" background-color: #4caf50; 
  color: white;">
      <i class="fas fa-plus me-2"></i> Add Contact
    </button>
   
  </div>
</div>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" matSortDisableClear="true" disableClear="true" class="table table-bordered table-striped table-hover mat-elevation-z8" style="table-layout: fixed; width: 100%;">
  
      <ng-container matColumnDef="contactId">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;">Id</th>
        <td mat-cell *matCellDef="let element">{{ element.contactId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
        <td mat-cell *matCellDef="let element">{{ element.contactName }}</td>
      </ng-container>

      <ng-container matColumnDef="contactType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="contactType"style="width: 30%;">Contact Type</th>
        <td mat-cell *matCellDef="let element">{{ allTypes[element.contactType] }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 25%;">Actions</th>
        <td mat-cell *matCellDef="let element">
          <i *ngIf="canEditContact" class="fas fa-pencil-alt me-3 action-icon text-primary" (click)="editContact(element)"></i>
          <i *ngIf="canDeleteContact" class="fas fa-trash-alt action-icon text-danger" (click)="deleteContactsDetails(element.contactId)"></i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
