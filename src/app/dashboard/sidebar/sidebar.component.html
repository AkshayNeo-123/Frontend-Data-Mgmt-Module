<div [ngClass]="{ 'sidebar-collapsed': !isOpen, 'sidebar-expanded': isOpen }" class="sidebar vh-100">
  <ul class="list-unstyled m-0 p-4">
    
      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('dashboard')">
          <i class="fas fa-tachometer-alt me-3"></i> 
          <span *ngIf="isOpen">Dashboard</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('recipy')">
          <i class="fas fa-utensils me-3"></i> 
          <span *ngIf="isOpen">Recipe</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('role-master')">
          <i class="fas fa-users-cog me-3"></i> 
          <span *ngIf="isOpen">Role Master</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('manage-user')">
          <i class="fas fa-user-cog me-3"></i> 
          <span *ngIf="isOpen">Manage User</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('getmaterials')">
          <i class="fas fa-box-open me-3"></i> 
          <span *ngIf="isOpen">Materials</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('getproject')">
          <i class="fas fa-project-diagram me-3"></i> 
          <span *ngIf="isOpen">Projects</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('testing')">
          <i class="fas fa-vial me-3"></i> 
          <span *ngIf="isOpen">Testing</span>
      </li>

      <li class="d-flex align-items-center fw-bold mb-3 p-2 hover-effect" (click)="emitSection('contacts')">
        <i class="fas fa-vial me-3"></i> 
        <span *ngIf="isOpen">Master Table</span>
    </li>
  </ul>
</div>
