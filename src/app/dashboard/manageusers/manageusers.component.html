<div class="container py-4">
    <h4 class="fw-bold mb-3">Manage Users</h4>
  
    <!-- Add + Search -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <button mat-raised-button color="primary" (click)="openAddUserDialog()">
        <i class="fas fa-user-plus me-2"></i> Add User
      </button>
  
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search users">
      </mat-form-field>
    </div>
  
    <!-- Table -->
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="table table-bordered table-striped table-hover">
  
        <!-- First Name -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
  
        <!-- Last Name -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>
  
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <!-- Role ID -->
        <ng-container matColumnDef="roleId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let user">{{ user.role.roleName }}</td>
        </ng-container>
  
        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let user">{{ user.status }}</td>
        </ng-container>
  
        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <i class="fas fa-edit me-3 action-icon text-warning" (click)="editUser(user)"></i>
            <i class="fas fa-trash-alt action-icon text-danger" (click)="deleteUser(user.userId)"></i>
          </td>
        </ng-container>
  
        <!-- Header & Row Binding -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
