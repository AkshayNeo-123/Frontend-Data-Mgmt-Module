<h1 mat-dialog-title>Edit User</h1> <br>
<mat-dialog-content>
<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>User ID</mat-label>
    <input matInput [value]="'PRO'+(user.userId.toString().padStart(3, '0'))" name="userId" disabled>
  </mat-form-field>
  <div class="row">
  <mat-form-field appearance="outline" class="w-50 half-width">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="user.firstName" name="firstName" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-50 half-width">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="user.lastName" name="lastName">
  </mat-form-field>
</div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" name="email">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="user.phone" name="phone">
  </mat-form-field>

  <!-- role dropdown -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Role</mat-label>
    <select matNativeControl [(ngModel)]="user.roleId" name="roleId" required>
      <option [value]="1">Admin</option>
      <option [value]="2">Sales Person</option>
    </select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="user.passwordHash" name="password">
  </mat-form-field>

  <!-- status dropdown -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Status</mat-label>
    <select matNativeControl [(ngModel)]="user.status" name="status" required>
      <option value="Active">Active</option>
      <option value="InActive">InActive</option>
    </select>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit">Update</button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</form>
</mat-dialog-content>
