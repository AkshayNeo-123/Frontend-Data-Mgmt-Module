<h3 class="text-center mb-3">Edit User</h3>

<form (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="user.firstName" name="firstName" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="user.lastName" name="lastName">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" name="email" disabled>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="user.phone" name="phone">
  </mat-form-field>

  <!-- role dropdown -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Role</mat-label>
    <select matNativeControl [(ngModel)]="user.roleId" name="roleId" required>
      <option [value]="1">Admin</option>
      <option [value]="2">Sales Person</option>
    </select>
  </mat-form-field>

  <!-- status dropdown -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Status</mat-label>
    <select matNativeControl [(ngModel)]="user.status" name="status" required>
      <option value="Active">Active</option>
      <option value="InActive">InActive</option>
    </select>
  </mat-form-field>

  <div class="text-end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
