<div class="for-margin">
  <div class="d-flex">
    <!-- <app-sidebar [isOpen]="isSidebarOpen"> -->
    <!-- </app-sidebar> -->

    <div class="flex-grow-1">
      <!-- <app-topbar (toggleSidebar)="onToggleSidebar()"></app-topbar> -->

      <div class="p-4">
        <ng-container [ngSwitch]="selectedSection">
          <app-recipy *ngSwitchCase="'recipy'"></app-recipy>

          <div *ngSwitchCase="'dashboard'">
            <h4 mat-dialog-title class="mb-4 mr-2">Recipe Dashboard</h4>

            <div class="container-fluid">
              <div class="d-flex justify-content-start align-items-center">
                <mat-form-field appearance="outline" class="search-field">
                  <mat-label>Search</mat-label>
                  <input matInput [(ngModel)]="projectFilter" />
                </mat-form-field>
                <button class="mr-3 filter-recipe me-4" (click)="applyCustomFilter()">
                  <i class="me-2"></i> Filter
                </button>
                <button class="mr-3 reset-contact-btn btn btn me-4" (click)="resetFilter()">
                  Reset
                </button>
                <div class="mr-3 me-4 count-box">Total Recipe {{ count }}</div>
              </div>

              <div class="">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let recipe of paginatedRecipes">
                    <div class="card h-100 shadow-sm" style="height: 300px">
                      <div class="card-header fw-bold">
                        {{ recipe.projectNumber }}
                      </div>

                      <div class="card-body"
                        style="max-height: 220px; overflow-y: scroll; scrollbar-width: none; -ms-overflow-style: none;">
                        <div class="card-text text-muted small mb-2">
                          {{ recipe.productName}}
                        </div>
                        <div class="card-text text-muted small mb-2">
                          <!-- ID: {{ recipe.recipeId }} -->
                        </div>
                        <hr>


                        <div class="descriptions">
                          {{ recipe.description }}
                        </div>
                      </div>
                      <div class="d-flex justify-content-end" *ngIf="recipe.recipeId !== undefined"
                        (click)="gotoDetailsPage(recipe.recipeId)">
                        <button class="btn btn-light details">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <nav aria-label="Page navigation example " style="margin-bottom: 50px">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled" [class.disabled]="currentPage === 1">
                  <a class="page-link rounded-0" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                    << </a>
                </li>
                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                  [class.active]="currentPage === i + 1">
                  <a class="page-link rounded-0" aria-current="page" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
                </li>

                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link rounded-0" (click)="goToPage(currentPage + 1)">
                    >>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
