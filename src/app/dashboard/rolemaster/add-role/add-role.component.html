<div class="container">
  <h1 mat-dialog-title>Add Role</h1>

<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>Role Name</mat-label>
    <input matInput formControlName="roleName" required />
    <mat-error *ngIf="roleForm.get('roleName')?.hasError('required')">
      Role Name is required.
    </mat-error>
  </mat-form-field>
  
    <div formGroupName="permissions">
      <!-- <label class="font-weight-bold">Permissions:</label> -->
      <!-- <mat-checkbox class="selectAllChkbox" [checked]="selectAllChecked" (change)="toggleAllPermissions($event)">Select All</mat-checkbox><br><hr> -->
      <table mat-table class="w-100">
        <thead>
  <tr>
    <th><strong>Menu Name</strong></th>
    <th colspan="4"><strong>Permissions</strong></th>
    <!-- <th></th> for spacing -->
    <th><strong>
      <mat-checkbox class="selectAllChkbox" [checked]="selectAllChecked" (change)="toggleAllPermissions($event)"><b>Select All</b></mat-checkbox>
    </strong></th>
  </tr>
</thead>
        <tbody *ngFor="let permission of modulePermissions" [formGroupName]="permission.id">
          <tr><td class="menuNameList"><strong>{{ permission.menuName }}</strong></td>
          <td *ngIf="permission.childCount==0">
        <mat-checkbox formControlName="view" (change)="onAnyPermissionChange()">View</mat-checkbox>
          </td>
          <td *ngIf="permission.childCount==0">
        <mat-checkbox formControlName="create" (change)="onAnyPermissionChange()">Create</mat-checkbox>
          </td>
          <td *ngIf="permission.childCount==0">
        <mat-checkbox formControlName="update" (change)="onAnyPermissionChange()">Update</mat-checkbox>
          </td>
          <td *ngIf="permission.childCount==0">
        <mat-checkbox formControlName="delete" (change)="onAnyPermissionChange()">Delete</mat-checkbox>
          </td>
          <!-- <td></td> -->
          <td *ngIf="permission.childCount==0" class="verticalLine">
        <mat-checkbox (change)="toggleMenuPermissions(permission.id.toString(), $event)">Select All</mat-checkbox>
          </td>
        </tr>
        </tbody>
      </table>
      </div>
      
  <mat-dialog-actions align="end" class="btnFix">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
    
</form>
</div>
