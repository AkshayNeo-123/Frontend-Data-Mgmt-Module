<div class="container">
<h1 mat-dialog-title>Edit Role</h1>

<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>Role Name</mat-label>
    <input matInput formControlName="roleName" required />
    <mat-error *ngIf="roleForm.get('roleName')?.hasError('required')">
      Role Name is required.
    </mat-error>
  </mat-form-field>

  <div formGroupName="permissions">
    <label class="font-weight-bold">Permissions:</label> 
    <mat-checkbox class="selectAllChkbox" (change)="toggleAllPermissions($event)">Select All</mat-checkbox>
    <div *ngFor="let permission of modulePermissions" [formGroupName]="permission.id" class="mt-2">
      <strong>{{ permission.menuName }}</strong>
      
      <mat-checkbox formControlName="view">View</mat-checkbox>
      <mat-checkbox formControlName="create">Create</mat-checkbox>
      <mat-checkbox formControlName="update">Update</mat-checkbox>
      <mat-checkbox formControlName="delete">Delete</mat-checkbox>
      <!-- <div>
        <mat-checkbox (change)="toggleMenuPermissions(permission.id, $event)">Select All</mat-checkbox>
      </div> -->
    </div>
  </div>

  <!-- <mat-form-field class="w-100">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field> -->

    <div *ngFor="let permission of modulePermissions">
      <mat-checkbox [formControlName]="permission.key">
        {{ permission.label }}
      </mat-checkbox>
    </div>
  </div> -->

    <button mat-flat-button color="primary" type="submit" [disabled]="roleForm.invalid">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </div> -->

  <mat-dialog-actions align="end" class="btnFix">
      <button mat-raised-button color="primary" type="submit">Update</button>
      <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</form>
</div>
