<div class="container-fluid login-container d-flex justify-content-center align-items-center">
    <div class="col-md-5 login-box p-4 rounded shadow-lg">

        <div class="text-center mb-3">
            <img src="/assets/poracomp.png" alt="Logo" class="login-logo" />
        </div>

        <h2 class="text-center fw-bold mb-4 heading-underline">
            <span>Register</span>
        </h2>

        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
                    </div>
                </div>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="Email ID" />
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>

              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirm Password"
                />
                <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()" tabindex="-1">
                  <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>

              
            <!-- <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
        <select class="form-select" formControlName="role">
          <option value="" disabled selected>Select Role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
          <option value="Manager">Manager</option>
        </select>
      </div> -->

            <button type="submit" class="login-btn btn btn-primary w-100 mt-3"
                [disabled]="registerForm.invalid || isLoading">
                <i class="fas fa-user-plus me-2"></i>
                {{ isLoading ? 'Registering...' : 'Register' }}
            </button>

            <div class="d-flex flex-column align-items-center mt-3">
                <a routerLink="/auth/login" class="btn btn-link text-decoration-none text-danger fw-bold">
                    <i class="fas fa-sign-in-alt"></i> Already have an account? Login
                </a>
            </div>

            <div class="text-center mt-2">
                <p style="color: gray; font-weight: 500;">
                    *Please fill in all fields to create your account.
                </p>
            </div>
        </form>
    </div>
</div>
