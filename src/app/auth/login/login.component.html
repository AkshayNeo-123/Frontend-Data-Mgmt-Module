<div class="container-fluid login-container d-flex justify-content-center align-items-center">
    <div class="col-md-8 login-box p-4 rounded shadow-lg">

        <!-- <div class="text-center mb-3">
            <img src="/assets/poracomp.png" alt="Logo" class="login-logo" />
        </div> -->

        <h2 class="text-center fw-bold mb-4 heading-underline">
            <span>Login</span>
        </h2>
        
        <!-- Error message is handled by MatSnackBar now -->
        <!-- Remove the errorMessage here from the template -->

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="Email ID / User ID" />
            </div>
            <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid email.
            </small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                    placeholder="Enter password" />
                <span class="input-group-text password-toggle cursor-pointer" (click)="togglePassword()"
                    aria-label="Toggle password visibility">
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
            </div>
            <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password must be at least 6 characters long.
            </small>

            <button type="submit" class="login-btn btn btn-primary w-100 mt-3"
                [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>

            <div class="d-flex flex-column align-items-center mt-3">
                <a routerLink="/auth/forgot-password" class="btn btn-link text-decoration-none text-danger fw-bold">
                    <i class="fas fa-key"></i> Reset Password ?
                </a>

                <a routerLink="/auth/register" class="btn btn-primary mt-2 px-4 fw-bold">
                    <i class="fas fa-user-plus"></i> Create an Account
                </a>
            </div>

            <div class="text-center mt-2">
                <p style="color: gray; font-weight: 500;">
                  *Use your corporate Email / User ID to Log in to the platform
                </p>
            </div>
              
        </form>
        
    </div>
</div>
