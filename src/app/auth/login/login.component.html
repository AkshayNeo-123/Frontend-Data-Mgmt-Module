<div class="container-fluid login-container d-flex justify-content-center align-items-center">
    <div class="col-md-8 login-box p-4 rounded shadow-lg">
        <h2 class="text-center fw-bold mb-4 heading-underline">
            <span>Login</span>
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" formControlName="email" placeholder="Email ID" />
            </div>
            <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">
                Email is required.
              </small>
              <small class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
                Please enter a valid email.
              </small>
            

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                    placeholder="Enter password" />
                <span class="input-group-text password-toggle cursor-pointer" (click)="togglePassword()"
                    aria-label="Toggle password visibility">
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
            </div>
            <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                Password is required.
              </small>
              <!-- <small class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
                Password is incorrect.
              </small> -->

            <button type="submit" class="login-btn w-100 mt-3" >
                <i class="fas fa-sign-in-alt me-2"> </i> Login
                <!-- {{ isLoading ? 'Logging in...' : 'Login' }} -->
            </button>

                    <i class="fas fa-key"></i> Reset Password ?
                </a> -->

                <!-- <a routerLink="/auth/register" class="btn btn-primary mt-2 px-4 fw-bold">
            <i class="fas fa-user-plus"></i> Create an Account
          </a> -->
            <!-- </div> -->

            <!-- <div class="text-center mt-2">
                <p style="color: gray; font-weight: 500;">
                    *Use your corporate Email / User ID to Log in to the platform
                </p>
            </div> -->
        </form>
    </div>
</div>
